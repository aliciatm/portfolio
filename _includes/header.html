<header class="site-header">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title }}</a>

    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18px" height="15px">
            <path d="M18,1.5c0,0.8-0.7,1.5-1.5,1.5H1.5C0.7,3,0,2.3,0,1.5S0.7,0,1.5,0h15C17.3,0,18,0.7,18,1.5z M18,7.5
              c0,0.8-0.7,1.5-1.5,1.5H1.5C0.7,9,0,8.3,0,7.5S0.7,6,1.5,6h15C17.3,6,18,6.7,18,7.5z M18,13.5c0,0.8-0.7,1.5-1.5,1.5H1.5
              C0.7,15,0,14.3,0,13.5S0.7,12,1.5,12h15C17.3,12,18,12.7,18,13.5z"/>
          </svg>
        </span>
      </label>

      <div class="trigger">
        {% for item in site.data.navigation %}
          <a class="page-link" href="{{ item.url }}">{{ item.title }}</a>
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
